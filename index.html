<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gents Dream</title>
    <style>
        h1 {
            font-size: 20px;
            color: tomato;
            border: 2px solid red;
            text-align: center;
        }

        div {
            display: block;
            background-color: black;
            transition: 2s;
        }

        div:hover{
            background-color: white;
            transition: 2s;
        }
    </style>
</head>
<body>
    <div>
        <h1>Test</h1>
    </div>
</body>
</html>
